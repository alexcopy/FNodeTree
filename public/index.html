<!DOCTYPE html>

<html ng-app="fTree">
  <head>
    <title>UFO traces</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <div>UFO now was here </div>

      <input ng-model="test">
      {{test}}
      <table class="table">
        <thead>
          <tr>
            <th>Name:</th>
            <th>Email</th>
            <th>Contact Phone</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control"ng-model="contact.name" /></td>
            <td><input class="form-control"ng-model="contact.email" /></td>
            <td><input class="form-control"ng-model="contact.number" /></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="updateContact()">Update</button>&nbsp;&nbsp;
              <button class="btn btn-info" ng-click="deselectContact()">Clear</button>
            </td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button> </td>
            <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button> </td>
          </tr>


        </tbody>
      </table>

    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="controllers/controller.js"></script>

  </body>
</html>
